<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chương trình AngularJS</title>
<script language="javascript" src="lib/angular.min.js"></script>
</head>

<body>
	<div ng-app="myapp">
		<div ng-controller="HeaderController">
			<h2>Xin chào {{data.title}} đến với website {{data.website}}</h2>
		</div>
		<script>
			angular.module("myapp", []).controller("HeaderController", function($scope) {
				$scope.data = {
					title: 'các bạn',
					website: 'freetuts.net'					
				}				
			});
		</script>
	</div>
</body>
</html>
