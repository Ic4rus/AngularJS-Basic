<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chương trình AngularJS thứ hai</title>
<script language="javascript" src="../lib/angular.min.js"></script>
</head>

<body>
	<div ng-app="myapp">
		<div ng-controller="HeaderController">
			<h2>Xin chào {{data.title}} đến với website {{data.website}}!</h2>
		</div>	
		
		<div ng-controller="ContentController">
			<h2>Xin chào {{data.title}} đến với website {{data.website}}!</h2>			
		</div>
		<script>
			angular.module("myapp", []).controller("HeaderController", function($scope) {
				$scope.data = {
					title: 'các bạn',
					website: 'freetuts.net'
				};
			}).controller("ContentController", function($scope) {
				$scope.data = {
					title: 'quý vị',
					website: 'học lập trình online freetuts.net'
				}
			});
		</script>
	</div>
</body>
</html>
